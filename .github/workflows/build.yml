name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Use the version of Node.js specified in your project

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run prod-build # Adjust the build command as necessary

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-action@releases/v2
        # uses: peaceiris/actions-gh-pages@v4
        with:
          ACCESS_TOKEN: ${{ secrets.AUTH_SECRET }}
          BASED_BRANCH: main
          BRANCH: prod
          FOLDER: dist/browser
